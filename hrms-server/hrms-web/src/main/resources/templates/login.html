<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20%;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h3 >考勤系统登录</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 mainLogin">
            <form action="/sign/login" method="post">
                <div class="form-group">
                    <label for="uid">工号</label>
                    <input type="text" class="form-control" id="uid" name="uid" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="submit()">登录</button>
            </form>
        </div>
        <div class="row" style="margin-top: 30px" th:if="${not #strings.isEmpty(msg)}">
            <div class="col-sm-12 alert alert-success" role="alert" th:text="${msg}" >
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
<style>
    .mainLogin{
        margin-top: 10%;
    }
</style>
</html>
